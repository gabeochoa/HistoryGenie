<!DOCTYPE html>
<html>
    <head>
        <title>History Genie</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center-align">History Genie</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s4"><a class="active" href="#sitesTab">Top Visited Websites</a></li>
                        <li class="tab col s4"><a href="#videosTab">Top Videos Watched</a></li>
                        <li class="tab col s4"><a href="#socialTab">Top Social Media</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12 box">
                    <div id="sitesTab">
                        <!--<input id="upload" type="file" />-->
                        <h5>Top Visited Websites</h5>
                        <div id="topSites">
                            <ol></ol>
                        </div>
                    </div>
                    <div id="videosTab">
                        <h5>Top Videos Watched</h5>
                        <div id="topVideos">
                            <ol></ol>
                        </div>
                    </div>
                    <div id="socialTab">
                        <h5>Top Social Media</h5>
                        <div id="topMedia">
                            <ol></ol>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="center-align">
                        <canvas id="timeofdaychart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.min.js"></script>
        <script src="assets/js/chart.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/graph.js"></script>
    </body>
</html>
